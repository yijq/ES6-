<script>
//二进制与八进制的表示法
	//ES6 提供了二进制和八进制数值的新的写法，分别用前缀0b（或0B）和0o（或0O）表示。
	console.log(0b10101001);//169
	console.log(0o2121365);//566005

//Number.idFinite(),Number.isNaN()
	//它们与传统的全局方法isFinite()和isNaN()的区别在于，传统方法先调用Number()将非数值的值转为数值，再进行判断，而这两个新方法只对数值有效，Number.isFinite()对于非数值一律返回false, Number.isNaN()只有对于NaN才返回true，非NaN一律返回false。

//Number.parseInt(),Number.paarseFloat()
	//ES6 将全局方法parseInt()和parseFloat()，移植到Number对象上面，行为完全保持不变。

//Number.isInteger()
	//Number.isInteger()用来判断一个值是否为整数。需要注意的是，在Javascript内部整数与浮点数是同样的储存方法，所以2与2.0被视为同一个值。
	Number.isInteger(25) // true
	Number.isInteger(25.0) // true
	Number.isInteger(25.1) // false
	Number.isInteger("15") // false
	Number.isInteger(true) // false

//Number.EPSILON
	//ES6在Number对象上面，新增一个极小的常量Number.EPSILON。
	//引入一个这么小的量的目的，在于为浮点数计算，设置一个误差范围。我们知道浮点数计算是不精确的。
	//因此，Number.EPSILON的实质是一个可以接受的误差范围。
	console.log(Number.EPSILON);//2.220446049250313e-16
	console.log(Number.EPSILON.toFixed(20));//0.00000000000000022204

//安全整数和Number.isSafeInteger()
	//JavaScript能够准确表示的整数范围在-2^53到2^53之间（不含两个端点），超过这个范围，无法精确表示这个值。
	//ES6引入了Number.MAX_SAFE_INTEGER和Number.MIN_SAFE_INTEGER这两个常量，用来表示这个范围的上下限。
	console.log(Number.MAX_SAFE_INTEGER);//9007199254740991
	console.log(Number.MIN_SAFE_INTEGER);//-9007199254740991
	//Number.isSafeInteger()则是用来判断一个整数是否落在这个范围之内。
	console.log(Number.isSafeInteger(Number.MAX_SAFE_INTEGER));//true
	console.log(Number.isSafeInteger(Number.MAX_SAFE_INTEGER+1));//false
	console.log(Number.isSafeInteger(Number.MIN_SAFE_INTEGER));//true
	console.log(Number.isSafeInteger(Number.MIN_SAFE_INTEGER-1));//false

    //Math.fround方法返回一个数的单精度浮点数形式。

    //指数运算符
    //ES2016 新增了一个指数运算符（**）

//Integer 数据类型
	//JavaScript 所有数字都保存成64位浮点数，这决定了整数的精确程度只能到53个二进制位。大于这个范围的整数，JavaScript 是无法精确表示的，这使得 JavaScript 不适合进行科学和金融方面的精确计算。
